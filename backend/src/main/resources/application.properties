spring.application.name=kodbank-backend

# Database Configuration (H2 In-Memory for action preview)
spring.datasource.url=jdbc:h2:mem:kodbank_db;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Secret (needs to be explicitly set)
jwt.secret=9a4f2c8d3b7a1e6f45c8a0b3f267d8b1d4e6f3c8a9d2b5f8e3a9c8b5f6v8a3d9

# JWT Expiration in milliseconds (e.g., 24 hours)
jwt.expiration=86400000

# Server port
server.port=${PORT:8080}

# SpringDoc OpenAPI path
springdoc.swagger-ui.path=/swagger-ui.html
